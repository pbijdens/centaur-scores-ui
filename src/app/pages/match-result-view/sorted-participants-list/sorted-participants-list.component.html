<ng-container *ngIf="participants && participants.participants && participants.participants.length">
    <div class="cs-heading h2">{{participants.group.label}}</div>
    <table class="cs-table participants">
        <thead>
            <tr>
                <th class="w-12">#</th>
                <th>Naam</th>
                <th class="w-20">Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let participant of participants.participants| sortParticipantsPipe: sortOrder; index as index">
                <td class="text-right">{{index + 1}}</td>
                <td class="">{{participant.name}}</td>
                <td class="text-right">{{participant.score}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
