<ng-select [(ngModel)]="currentSelection" (change)="participantChanged($event)" [clearable]="false" [addTag]="true" [disabled]="!(authorizationService.user$ | async)"
    addTagText="Nieuw naam:">
    @for (c of memberListMembers; track c) {
        <ng-option [value]="c">{{c.name}}</ng-option>
    }
    @if (currentSelection?.id === -1) {
        <ng-option [value]="currentSelection">{{currentSelection?.name}}</ng-option>
    }
</ng-select>
