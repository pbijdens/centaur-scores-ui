<ng-container *ngIf="selectedCompetition && rulesetParameters">
    <div class="modal-dialog-header">
        <div class="cs-heading h2 flex-grow" *ngIf="selectedCompetition.id <= 0">Nieuwe competitie</div>
        <div class="cs-heading h2 flex-grow" *ngIf="selectedCompetition.id > 0">Competitie aanpassen</div>
        <button (click)="close()" type="button" class="close-button">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <div class="cs-input-block">
        <label for="competitionName">
            Naam
        </label>
        <input [ngModelOptions]="{standalone: true}" class="cs-input-text" id="competitionName" type="text"
            autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off"
            placeholder="Naam van de competitie" [(ngModel)]="selectedCompetition.name">
    </div>

    <div class="cs-tab-box">
        <div class="cs-tab-buttons">
            <button (click)="tab=0" class="cs-tab-button" aria-current="page"
                [ngClass]="{'active': tab == 0, 'inactive': tab != 0}">Algemeen</button>
            <button (click)="tab=1" class="cs-tab-button" aria-current="page"
                [ngClass]="{'active': tab == 1, 'inactive': tab != 1}">Opties</button>
            <button (click)="tab=2" class="cs-tab-button" aria-current="page"
                [ngClass]="{'active': tab == 2, 'inactive': tab != 2}">Geavanceerd</button>
        </div>
        <div class="cs-tab-content">
            <ng-container [ngSwitch]="tab">
                <div class="cs-tab-body-x" *ngSwitchCase="0">
                    <div class="cs-input-block">
                        <label for="startDate">
                            Aanvangsdatum
                        </label>
                        <input [ngModelOptions]="{standalone: true}" class="cs-input-date" id="startDate" type="date"
                            autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off"
                            placeholder="Kies een datum..." [(ngModel)]="selectedCompetition.startDate">
                    </div>
                    <div class="cs-input-block">
                        <label for="endDate">
                            Einddatum
                        </label>
                        <input [ngModelOptions]="{standalone: true}" class="cs-input-date" id="startDate" type="date"
                            autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off"
                            placeholder="Kies een datum..." [(ngModel)]="selectedCompetition.endDate">
                    </div>
                    <div class="cs-input-block">
                        <app-select-ruleset-group [currentGroup]="selectedCompetition.rulesetGroupName"
                            (groupSelected)="setRuleset($event)"></app-select-ruleset-group>
                    </div>
                </div>
                <div class="cs-tab-body-x" *ngSwitchCase="1">
                    <div class="cs-input-block">
                        <label for="weeksName">
                            Maximaal aantal tellende weken
                        </label>
                        <input [ngModelOptions]="{standalone: true}" class="cs-input-text" id="weeksName" type="text"
                            autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off"
                            placeholder="Naam van de competitie" [(ngModel)]="rulesetParameters.ScoringMatches">
                    </div>
                    <div class="cs-input-block">
                        <label for="scoringType">
                            Berekening van de competitiescores
                        </label>
                        <select id="scoringType" title="Kies een type" [(ngModel)]="rulesetParameters.Scoring"
                            [ngModelOptions]="{standalone: true}" class="cs-input-text"
                            placeholder="Kies hoe de competitie beoordeeld wordt">
                            <option [ngValue]="'default'">Tel de scores per geschoten wedstrijd op en bewaar de hoogste
                            </option>
                            <option [ngValue]="'F1'">Deelnemers verdienen per geschoten wedstrijd rankingpunten</option>
                        </select>
                    </div>
                </div>
                <div class="cs-tab-body-x" *ngSwitchCase="2">
                    <div class="cs-input-block">
                        <label class="mt-2" for="isInactive">Opties</label>
                        <label for="isInactive">
                            <input [disabled]="!selectedCompetition || selectedCompetition.id <= 0"
                                [ngModelOptions]="{standalone: true}" autocomplete="off" spellcheck="false"
                                autocorrect="off" autocapitalize="off" id="isInactive" type="checkbox" class="w-4 h-8"
                                placeholder="Markeer deze lijst als inactief"
                                [(ngModel)]="selectedCompetition.isInactive">
                            Markeer deze competitie als inactief
                        </label>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>

    <div class="cs-action-block">
        <div>
            <div class="cs-action-bar">
                <ul>
                    <li *ngIf="selectedCompetition.id > 0">
                        <button (click)="deleteCompetition()" class="cs-button danger" aria-current="page"
                            *ngIf="authorizationService.user$ | async">Verwijderen</button>
                    </li>
                    <li class="flex-grow"></li>
                    <li *ngIf="selectedCompetition.id > 0">
                        <button (click)="saveCompetition()" class="cs-button default" aria-current="page"
                            *ngIf="authorizationService.user$ | async">Opslaan</button>
                    </li>
                    <li *ngIf="selectedCompetition.id <= 0">
                        <button (click)="saveCompetition()" class="cs-button" aria-current="page"
                            *ngIf="authorizationService.user$ | async"
                            [disabled]="!selectedCompetition.name || !selectedCompetition.participantsList"
                            [ngClass]="{'green': selectedCompetition.name, 'disabled': !selectedCompetition.name || !selectedCompetition.participantsList}">Toevoegen</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ng-container>
