<ng-container *ngIf="selectedCompetition">
    <div class="modal-dialog-header">
        <div class="cs-heading h2 flex-grow" *ngIf="selectedCompetition.id <= 0">Nieuwe competitie</div>
        <div class="cs-heading h2 flex-grow" *ngIf="selectedCompetition.id > 0">Competitie aanpassen</div>
        <button (click)="close()" type="button" class="close-button">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <div class="cs-input-block">
        <label for="competitionName">
            Naam
        </label>
        <input [ngModelOptions]="{standalone: true}" class="cs-input-text" id="competitionName" type="text"
            placeholder="Naam van de competitie" [(ngModel)]="selectedCompetition.name">
    </div>
    <div class="cs-input-block">
        <label for="startDate">
            Aanvangsdatum
        </label>
        <dp-date-picker class="cs-input w-full h-full bg-white p-0" mode="day"
            [(ngModel)]="selectedCompetition.startDate" placeholder="Kies een datum..."
            [config]="{ format: 'YYYY-MM-DD', firstDayOfWeek: 'mo'}"></dp-date-picker>
    </div>
    <div class="cs-input-block">
        <label for="endDate">
            Einddatum
        </label>
        <dp-date-picker class="cs-input w-full h-full bg-white p-0" mode="day"
            [(ngModel)]="selectedCompetition.endDate" placeholder="Kies een datum..."
            [config]="{ format: 'YYYY-MM-DD', firstDayOfWeek: 'mo'}"></dp-date-picker>
    </div>
    <div class="cs-input-block">
        <app-select-ruleset-group [currentGroup]="selectedCompetition.rulesetGroupName"
            (groupSelected)="setRuleset($event)"></app-select-ruleset-group>
    </div>
    <div class="cs-input-block">
        <app-select-participants-list [currentList]="selectedCompetition.participantsList"
            (listSelected)="setParticipantsList($event)"></app-select-participants-list>
    </div>

    <div class="cs-action-block">
        <div>
            <div class="cs-action-bar">
                <ul>
                    <li *ngIf="selectedCompetition.id > 0">
                        <button (click)="deleteCompetition()" class="cs-button danger"
                            aria-current="page" *ngIf="authorizationService.user$ | async">Verwijderen</button>
                    </li>
                    <li class="flex-grow"></li>
                    <li *ngIf="selectedCompetition.id > 0">
                        <button (click)="saveCompetition()" class="cs-button default"
                            aria-current="page" *ngIf="authorizationService.user$ | async">Opslaan</button>
                    </li>
                    <li *ngIf="selectedCompetition.id <= 0">
                        <button (click)="saveCompetition()" class="cs-button" aria-current="page" *ngIf="authorizationService.user$ | async"
                            [disabled]="!selectedCompetition.name"
                            [ngClass]="{'green': selectedCompetition.name, 'disabled': !selectedCompetition.name}">Toevoegen</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ng-container>
