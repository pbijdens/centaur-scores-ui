<ng-container *ngIf="user">
    <div class="modal-dialog-header">
        <div class="cs-heading h2 flex-grow">Wachtwoord aanpassen</div>
        <button (click)="close()" type="button" class="close-button">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <div class="cs-input-block">
        <label for="password">
            Huidig wachtwoord
        </label>
        <input [ngModelOptions]="{standalone: true}" class="cs-input-text" id="password" type="password"
            placeholder="Wachtwoord" [(ngModel)]="user.currentPassword" autocomplete="off" spellcheck="false"
            autocorrect="off" autocapitalize="off">
    </div>

    <div class="cs-input-block">
        <label for="password">
            Nieuw wachtwoord
        </label>
        <input [ngModelOptions]="{standalone: true}" class="cs-input-text" id="password" type="password"
            placeholder="Wachtwoord" [(ngModel)]="user.password" autocomplete="off" spellcheck="false" autocorrect="off"
            autocapitalize="off">
    </div>

    <div class="cs-input-block">
        <label for="password">
            Hetrhaal wachtwoord
        </label>
        <input [ngModelOptions]="{standalone: true}" class="cs-input-text" id="password" type="password"
            placeholder="Wachtwoord" [(ngModel)]="user.repeatPassword" autocomplete="off" spellcheck="false"
            autocorrect="off" autocapitalize="off">
    </div>

    <div class="cs-action-block" *ngIf="authorizationService.user$ | async">
        <div>
            <div class="cs-action-bar">
                <ul>
                    <li class="flex-grow"></li>
                    <li>
                        <button (click)="saveModel()" class="cs-button default" aria-current="page"
                            [disabled]="!(user.password && user.password === user.repeatPassword)"
                            [ngClass]="{'green': user.password && user.password === user.repeatPassword, 'disabled': !(user.password && user.password === user.repeatPassword)}">Opslaan</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ng-container>
