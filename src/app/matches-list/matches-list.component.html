<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a [routerLink]="['/']" class="flex items-center space-x-3 rtl:space-x-reverse">
            <div class="flex h-12 w-12 justify-center items-center rounded-full bg-transparent"><img
                    src="/assets/centaur.svg" alt="Logo" /></div>
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Wedstrijden</span>
        </a>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
                class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a [routerLink]="['/']" (click)="refresh()"
                        class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                        aria-current="page">Refresh</a>
                </li>
                <li>
                    <a [routerLink]="['/', 'edit', '-1' ]"
                        class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                        aria-current="page">Nieuwe wedstrijd</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<table class="size-full border-collapse border border-slate-500 table-auto">
    <thead>
        <tr>
            <th class="border border-slate-600 bg-slate-700 text-white py-2">Acties</th>
            <th class="border border-slate-600 bg-slate-700 text-white">Actief?</th>
            <th class="border border-slate-600 bg-slate-700 text-white">Code</th>
            <th class="border border-slate-600 bg-slate-700 text-white">Naam</th>
            <th class="border border-slate-600 bg-slate-700 text-white">Lijnen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let match of matches">
            <td class="pt-2 w-2"><button [routerLink]="['/','edit',match.id]"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-1 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Wijzigen</button></td>
            <td class="w-16">{{match.isActiveMatch ? 'Actief' : ''}}</td>
            <td class="w-32">{{match.matchCode}}</td>
            <td>{{match.matchName}}</td>
            <td class="w-40">{{match.lijnen.join()}}</td>
        </tr>
    </tbody>
</table>
